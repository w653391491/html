		function getQueryString(name) {

			//debugger

			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');

			var r = window.location.search.substr(1).match(reg);

			if (r != null) {

				return unescape(r[2]);

			}

			return null;

		}



		function getHashString(name) {

			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');

			var r = window.location.hash.substr(3).match(reg);

			if (r != null) {

				return unescape(r[2]);

			}

			return null;

		}
